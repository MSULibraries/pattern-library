

<!-- Start: @announcements--default -->
<div class="alert alert-light alert-dismissible fade show m-2" role="alert">

      <span class="far fa-star"> </span>
    Announcement Title
  </strong></div>
  <div>This is an example announcement!</div>
  <div><a class="btn btn-light" href="#">Call to action</a></div>

    <span aria-hidden="true">&times;</span>
  </a>
</div>
